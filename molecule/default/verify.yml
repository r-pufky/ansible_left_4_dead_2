---
- name: 'Verify'
  hosts: 'all'
  gather_facts: false
  tasks:
    - name: 'Verify | /home/steam/left_4_dead_2'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'file.yml'
      vars:
        test_name: 'Verify | /home/steam/left_4_dead_2'
        test_file: '/home/steam/left_4_dead_2'
        test_owner: 'steam'
        test_group: 'steam'
        test_mode: '0755'
        test_state: 'directory'
        test_diff: true

    - name: 'Verify | game configs'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Verify | game configs | {{ item }}'
        test_src: 'files/{{ item }}'
        test_file: '{{ "/home/steam/left_4_dead_2/left4dead2/" ~ item }}'
        test_owner: 'steam'
        test_group: 'steam'
        test_mode: '0644'
        test_diff: true
      loop:
        - 'motd.txt'
        - 'host.txt'

    - name: 'Verify | server.cfg'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Verify | server.cfg'
        test_src: 'files/server.cfg'
        test_file: '/home/steam/left_4_dead_2/left4dead2/cfg/server.cfg'
        test_owner: 'steam'
        test_group: 'steam'
        test_mode: '0644'
        test_diff: true

    - name: 'Verify | admins_simple.ini'
      ansible.builtin.include_role:
        name: 'r_pufky.lib.tests'
        tasks_from: 'copy.yml'
      vars:
        test_name: 'Verify | admins_simple.ini'
        test_src: 'files/admins_simple.ini'
        test_file: '{{
            "/home/steam/left_4_dead_2/addons/sourcemod/configs/" ~
            "admins_simple.ini"
          }}'
        test_owner: 'steam'
        test_group: 'steam'
        test_mode: '0600'
        test_diff: true
